<!DOCTYPE html>
<html lang="en">
<head>
    <title>CONTACT ME</title>
    <link rel="stylesheet" href="contactme.css">
    <link rel="icon" href="contact me.png">
</head>
<body>
    <form action="thankyou.html">
            <h2>CONTACT ME</h2>
            <br><br>
            <label for="name">Name:</label><br>
            <input type="text" required id="name" name="name" ><br></br>

            <label for="email">Email:</label><br>
            <input type="text" required id="email" name="email"><br></br>

            <label for="subject">Subject:</label><br>
            <input type="text" required id="subject" name="subject"><br></br>

            <label for="message">Message:</label><br>
            <input type="text" required id="message" name="message"><br></br>

            <button>Submit</button>
    </form>
</body>
</html>
